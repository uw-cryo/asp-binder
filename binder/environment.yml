name: asp
channels:
  - conda-forge
dependencies:
# Jupyter and Dask
  - jupyterlab=2
  - jupyter-server-proxy
  - nbgitpuller
  - dask
  - distributed
  - dask-labextension
  - tornado
  - bokeh
  - python-graphviz
  - pip
# Raster
  - xarray
  - h5py
  - h5netcdf
  - rasterio
  - rio-cogeo
  - mercantile
  - rioxarray
# Vector
  - pandas
  - geopandas
  - fiona
  - shapely
# Viz
  - holoviews
  - geoviews
  - hvplot
  - datashader
  - matplotlib
  - contextily
  - ipyleaflet
# IO
  - s3fs
  - gcsfs
  - intake
  - intake-xarray
  - zarr
  - sat-search
# Misc
  - nomkl
  - ipykernel
  - nb_conda_kernels
  - boto3
  - awscli
  - requests
  - planet
  - pip:
    - porder
    - pygeotools
    - git+https://github.com/dshean/imview.git
    - git+https://github.com/dshean/demcoreg.git
    - git+https://github.com/friedrichknuth/driveanon.git
